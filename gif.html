<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="penguin/style.css" />
    <script></script>
</head>

<body>

    <h1 class="my-title">Gif joy</h1>
    <div class="penguin">
            <div class="penguin-bottom">
                <div class="right-hand"></div>
                <div class="left-hand"></div>
                <div class="right-foot"></div>
                <div class="left-foot"></div>
            </div>
            <div class="penguin-top">
                <div class="right-cheek"></div>
                <div class="left-cheek"></div>
                <div class="belly"></div>
                <div class="right-eye">
                    <div class="sparkle"></div>
                </div>
                <div class="left-eye">
                    <div class="sparkle"></div>
                </div>
                <div class="blush-right"></div>
                <div class="blush-left"></div>
                <div class="beak-top"></div>
                <div class="beak-bottom"></div>

            </div>

        </div> 

    <div class="container">
        <div class="row">
            <div class="col-6">

                <h3>Your gif</h3>


                <form id="search-form">
                    <label for="animal-input">Add your animal</label>
                    <input type="text" id="animal-input">
                    <br>

                    <!-- This button will trigger our AJAX call -->
                    <input id="find-animal" type="submit" value="Animal Search">
                </form>

            </div>
            <div class="col-6">
                <h3> Coose an animal</h3>

                <div id="buttons"></div>
            </div>
        </div>
       
        <div class="row">
                
            <div class="col-12">
                <br>
               
                <div id="images">

                </div>
            </div>

        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
